<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexusfaizan</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#4e73df,#1cc88a);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

/* ================= CARD ================= */

.login-container{
    background:#fff;
    width:400px;
    max-width:100%;
    padding:40px 35px;
    border-radius:12px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.login-container h2{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
    color:#333;
}

/* ================= INPUT ================= */

.input-group{
    margin-bottom:18px;
}

.input-group label{
    font-size:14px;
    font-weight:500;
    display:block;
    margin-bottom:6px;
    color:#444;
}

.input-group input{
    width:100%;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

.input-group input:focus{
    border-color:#4e73df;
    outline:none;
}

/* ================= BUTTON ================= */

.login-btn{
    width:100%;
    padding:13px;
    border:none;
    border-radius:8px;
    background:#4e73df;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
}

.login-btn:hover{
    background:#2e59d9;
}

/* ================= DIVIDER ================= */

.divider{
    text-align:center;
    margin:20px 0;
    position:relative;
}

.divider::before,
.divider::after{
    content:"";
    position:absolute;
    width:40%;
    height:1px;
    background:#ccc;
    top:50%;
}

.divider::before{ left:0; }
.divider::after{ right:0; }

.divider span{
    background:#fff;
    padding:0 10px;
    font-size:13px;
    color:#666;
}

/* ================= SOCIAL BUTTONS ================= */

.social-btn{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    font-weight:500;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    cursor:pointer;
    margin-bottom:12px;
    transition:0.3s;
    font-size:14px;
}

/* Google */
.google{
    background:#fff;
    border:1px solid #ddd;
}

.google:hover{
    background:#f5f5f5;
}

/* Facebook */
.facebook{
    background:#1877f2;
    color:#fff;
}

.facebook:hover{
    background:#0d5bd3;
}

.social-btn img{
    width:18px;
    height:18px;
}

/* ================= FOOTER TEXT ================= */

.signup-text{
    text-align:center;
    font-size:14px;
    margin-top:15px;
}

.signup-text a{
    color:#4e73df;
    text-decoration:none;
    font-weight:500;
}

/* ================= RESPONSIVE ================= */

@media(max-width:480px){
    .login-container{
        padding:30px 20px;
    }

    .login-container h2{
        font-size:20px;
    }
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <form>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button class="login-btn">Login</button>
    </form>

    <div class="divider">
        <span>OR</span>
    </div>

    <!-- Google -->
    <button class="social-btn google">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
        Continue with Google
    </button>

    <!-- Facebook -->
    <button class="social-btn facebook">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg">
        Continue with Facebook
    </button>

    <div class="signup-text">
        Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
